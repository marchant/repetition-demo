<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="car.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "make": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "make"},
                "value": "Text"
            },
            "bindings": {
                "value": {"<-": "@owner.object.make"}
            }
        },
        "model": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "model"},
                "value": "Text"
            },
            "bindings": {
                "value": {"<-": "@owner.object.model"}
            }
        },
        "text": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "text"},
                "value": "Text"
            },
            "bindings": {
                "value": {"<-": "@owner.object.modelYear"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="Car">
        <h2></h2>
        <span data-montage-id="make"></span>
        <p data-montage-id="model"></p>
        <p data-montage-id="text"></p>
    </div>
</body>
</html>
